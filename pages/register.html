    <h4 class="register-h4">Register</h4>

    <form action="" onsubmit="return submitForm()" method="POST">

        <div class="register-page">
            <input type="text" id="Username" placeholder="Username*" title="usename required" required>
        </div>

        <div class="register-page">
            <!-- <input type="password" id="password" placeholder="Password*" pattern=".{8,}" title="8 or more characters"> -->
            <input type="password" id="password" placeholder="Password*" minlength="8" title="8 or more characters" required>
        </div>

        <div class="register-page">
            <input type="password" id="re_password" placeholder="Retype password*" required>
        </div>

        <div class="register-page">
            <input type="text" id="first_name" placeholder="First name*" required>
        </div>

        <div class="register-page">
            <input type="text" id="last_name" placeholder="Last name">
        </div>

        <div class="register-page">
            <select onchange="changeMe(this)" required>
                <option selected disabled id="first_option" value="">Country*</option>
                <option value="Latvia">Latvia</option>
                <option value="Lithuania">Lithuania</option>
                <option value="Estonia">Estonia</option>
                <option value="Sweden">Sweden</option>
                <option value="Norway">Norway</option>
                <option value="Germany">Germany</option>
                <option value="Belarus">Belarus</option>
                <option value="Russia">Russia</option>
                <option value="Poland">Poland</option>
                <option value="France">France</option>
                <option value="Italy">Italy</option>
                <option value="Belgium">Belgium</option>
            </select>
        </div>

        <div class="register-page">
            <input type="checkbox" id="terms" required>
            <label class="term-label" for="terms">Agree with terms and conditions</label>
        </div>

        <div class="register-page">
            <input id="submit_button" type="submit" value="Register" aria-disabled="false">
        </div>

        <p id="demo"></p>
    </form>
